<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class=" contenedor headerTop">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__titulo">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
            </div>
            <div class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace ">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </div>
        </div>
        <div class="header__texto contenedor">
            <h2 class="header__titulo"> Blog de Café con consejos y cursos</h2>
            <p class="header__parrafo">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor nosotros__page">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form action="" class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu Email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="entrada__boton form__boton">
            </div>
        </form>
    </main>
    <footer class="footer">
        <a class="logo" href="index.html">
            <h1 class="logo__titulo footer__titulo no-margin">Blog<span class="logo__bold footer__titulo">DeCafé</span></h1>
        </a>
        <div class="navegacion navegacion__footer">
            <a href="nosotros.html" class="navegacion__enlace footer__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace footer__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace footer__enlace">Contacto</a>
        </div>
    </footer>
</body>

</html>
